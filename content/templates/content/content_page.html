{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block main %}
    <h1>{{ page.title }}</h1>
    <div class="row">
      <section class="col-md-7 col-sm-12">
        {{ page.body|richtext }}
      </section>
      <aside class="col-md-4 col-md-offset-1 col-sm-12 sidebar">
        {{ page.sidebar|richtext }}
      </aside>
    </div>
{% endblock %}
