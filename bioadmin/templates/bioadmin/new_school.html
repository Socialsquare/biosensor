{% extends "bioadmin/base.html" %}
{% load bootstrap3 %}

{% block head_title %}Tilføj skole | {{ block.super }}{% endblock %}

{% block main %}

<h1 class="m-b-2">Tilføj skole</h1>

<div class="row">
  <div class="col-md-8">
    <form method="POST" action="{% url 'bioadmin:new_school' %}" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
          <div class="m-t-3">
            <button type="submit" class="btn btn-primary">
              Tilføj skole
            </button>
          </div>
        {% endbuttons %}
    </form>
  </div>
</div>

{% endblock %}
