{% extends 'base.html' %}

{% block head_title %}Delete Category{% endblock %}

{% block main %}

<h2>Are you sure you want to remove this category?</h2>
<form action="{% url 'bioadmin:delete_category' category.id%}" method='POST'>
  {% csrf_token %}
  <button name='confirmation' type="submit" class="btn btn-danger" value="yes">DELETE</button>
  <button type="submit" class="btn btn-default" value='no'>Cancel</button>
</form>
{% endblock %}
