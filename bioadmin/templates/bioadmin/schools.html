{% extends "bioadmin/admin_base.html" %}
{% load staticfiles %}

{% block content %}

<h2>Manage schools</h2>

<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Contact person</th>
    <th>Contact email</th>
    <th>Adress</th>
  </tr>
  {% for school in schools %}
    <tr>
      <td>{{school.name}}</td>
      <td>{{school.contact_name}}</td>
      <td>{{school.contact_email}}</td>
      <td>{{school.address}}</td>
    </tr>
  {% endfor %}
</table>

<a class="btn btn-primary" href="{% url 'bioadmin:new_school' %}">Add school</a>

{% endblock %}
