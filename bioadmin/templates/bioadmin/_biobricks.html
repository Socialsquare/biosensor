<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Description</th>
    <th>Design</th>
    <th>iGEM part</th>
    <th>Team website</th>
    <th></th>
    <th></th>
  </tr>
  {% for biobrick in biobricks %}
    <tr>
      <td>{{biobrick.name}}</td>
      <td>{{biobrick.category}}</td>
      <td>{{biobrick.description}}</td>
      <td>{{biobrick.design}}</td>
      <td><a href="http://parts.igem.org/Part:{{biobrick.igem_part}}">{{biobrick.igem_part}}</a></td>
      <td>{{biobrick.team_website}}</td>
      <td class="text-center">
        <a href="{% url 'bioadmin:delete_biobrick' biobrick.id %}">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
      <td class="text-center">
        <a href="{% url 'bioadmin:edit_biobrick' biobrick.id %}">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
    </tr>
  {% endfor %}
</table>
