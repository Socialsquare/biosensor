{% extends "bioadmin/base.html" %}
{% load staticfiles %}

{% block head_title %}Teacher overview{% endblock %}

{% block main %}
<h2>Teacher overview</h2>

<section>
<table class="table table-striped">
  <tr>
    <th>Email</th>
    <th>School</th>
    <th>Subjects</th>
  </tr>
  {% for teacher in teachers %}
    <tr>
      <td>{{teacher.user.email}}</td>
      <td>{{teacher.school}}</td>
      <td>{{teacher.subjects}}</td>
    </tr>
  {% endfor %}
</table>
</section>

{% endblock %}
