{% load staticfiles %}
{% load bootstrap3 %}

<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %}Biosensor admin{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/base.min.css" %}">
    <link rel="shortcut icon" href="{% static "favicon.ico" %}"/>

    <!-- TODO vi skal have flyttet wysiwyg editor ned i bunden og ikke i block head så vi også kan flytte jquery ned -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    {% block head_statics %}
    {% endblock %}

  </head>
  <body>
    <nav class="navbar navbar-dark bg-inverse">
      <div class="container-fluid navbar__container">
        <div class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bioadmin:index' %}">Biosensor admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bioadmin:schools' %}">Skoler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bioadmin:teachers' %}">Lærere</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bioadmin:student_groups' %}">Studenter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bioadmin:catalog' %}">Katalog</a>
          </li>
          <li class="nav-item pull-xs-right">
            <a class="nav-link" href="{% url 'account_logout'%}">Log ud</a>
          </li>
          <li class="nav-item pull-xs-right">
            <a class="nav-link" href="{% url 'homepage'%}">biosensor.dk</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid m-y-3">
      {% bootstrap_messages %}

      {% block main %}
      {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
    <script type="text/javascript" src="{% static "js/base-min.js" %}"></script>
  </body>
</html>
