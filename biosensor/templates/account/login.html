{% extends "base.html" %}
{% load bootstrap3 %}
{% load account %}

{% block head_title %}Log ind{% endblock %}

{% block main %}

<!-- TODO håndtere formvalidering direkte i modal så man ikke havner på denne side -->

<div class="row">
  <div class="col-md-6">
    <h1>Log ind</h1>
    <form class="login" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="btn btn-primary primaryAction" type="submit">Log ind</button>
    </form>
  </div>
</div>
{% endblock %}
